<!DOCTYPE html>
<html>
    <head>
        <title>Boolando</title>
        <meta charset="UTF-8">
        <meta name="author" content="Daniele Ercoli">
        <meta name="description" content="e-commerce">
        <meta name="keywords" content="html-css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <!-- intestazione e barra di navigazione -->
            <nav class="navbar">
                <div class="nav-child flex">
                    <ul>
                        <li class="category">
                            <a href="#">Donna</a>
                        </li>
                        <li class="category">
                            <a href="#">Uomo</a>
                        </li>
                        <li class="category">
                            <a href="#">Bambini</a>
                        </li>
                    </ul>
                </div>
                <div class="nav-child larger">
                    <img id="logo" src="img/boolean-logo.png" alt="logo Boolean">
                </div>
                <div class="nav-child flex"></div>
            </nav>
        </header>

        <main>
            <!-- contenitore e 2 file di card -->
            <div class="container">
                <div class="card">
                    <img class="size" src="img/1.webp" alt="modello Levi's">
                </div>
                <div class="card">
                    <img class="size" src="img/2.webp" alt="modella Guess">
                </div>
                <div class="card">
                    <img class="size" src="img/3.webp" alt="modella a terra">
                </div>
                <div class="card">
                    <img class="size" src="img/4.webp" alt="secondo modello Levi's">
                </div>
                <div class="card">
                    <img class="size" src="img/5.webp" alt="modella vestito lungo">
                </div>
                <div class="card">
                    <img class="size" src="img/6.webp" alt="modella">
                </div>
            </div>
        </main>

        <footer>
            <!--pie' di pagina con sito e info e link dei social  -->
            <nav class="navbar">
                <div class="nav-child"></div>
                <div class="nav-child"></div>
            </nav>
        </footer>
    </body>
</html>
